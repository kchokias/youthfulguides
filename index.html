<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap'); /* Chalk-style font */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', cursive;
            background-color: #ffe200; /* Yellow background to match the logo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #333; /* Black text */
            text-shadow: 3px 3px 0 #f06292, 6px 6px 0 #333; /* Text shadow for 3D effect */
            margin-bottom: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <img src="logo.jpg" alt="Logo">
    </div>
</body>
</html>
