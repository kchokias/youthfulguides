<div class="parent">
  <div class="container">
      <div class="login-box">
          <h2>Register</h2>
          <form action="#" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="input-box">
              <input type="text" formControlName="name" required>
              <label>Name</label>
            </div>
            <div class="input-box">
              <input type="text" formControlName="surname" required>
              <label>Surname</label>
            </div>
            <div class="input-box">
              <input type="email" autocomplete="email" formControlName="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" autocomplete="current-password" formControlName="password" required>
              <label>Password</label>
            </div>
            <div class="input-box">
              <input type="password" autocomplete="current-password" formControlName="password2" required>
              <label>Confirm Password</label>
            </div>

            <div class="input-box" style="margin:0">
              <mat-form-field appearance="outline" class="custom-select">
                <mat-label>Choose an option</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="traveler">Traveler</mat-option>
                  <mat-option value="guide">Guide</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <button type="submit" class="btn" [disabled]="registerForm.disabled || registerForm.invalid">SignUp</button>
            <button class="btn">Back</button>
          </form>
      </div>
  </div>
</div>
