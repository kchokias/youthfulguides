<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <script>
        // Validation function to check if the email is valid
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Event listener for the form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !email || !password) {
                document.getElementById('message').textContent = 'All fields are required.';
                return;
            }

            if (!isValidEmail(email)) {
                document.getElementById('message').textContent = 'Please enter a valid email address.';
                return;
            }

            try {
                // Send sign-up data to the server
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                // Check if the response is ok
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                // Attempt to parse the response as JSON
                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    // If parsing fails, log the raw response text and show an error
                    const text = await response.text();
                    console.error("Failed to parse JSON:", text);
                    throw new Error("Unexpected response format");
                }

                // Display server response message
                document.getElementById('message').textContent = result.message;
            } catch (error) {
                console.error("Error during sign-up:", error);
                document.getElementById('message').textContent = `Failed to sign up: ${error.message}`;
            }
        });
    </script>
</body>
</html>
